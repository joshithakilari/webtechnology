<!DOCTYPE html>
<html>
<head>
    <title>Sum of Array</title>
</head>
<body>
    <h2>Sum of Array</h2>
    <p id="result"></p>

    <script>
        function sumArray(arr) {
            let sum = 0;  
            for (let i = 0; i < arr.length; i++) { 
                sum += arr[i]; 
            }
            return sum; 
        }

        let numbers = [1, 2, 5, 4, 5]; 
        let sum = sumArray(numbers); 

        
        document.getElementById("result").textContent = "Sum: " + sum;
    </script>
</body>
</html>
