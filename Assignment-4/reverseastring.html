<!DOCTYPE html>
<html>
<head>
    <title>Reverse String</title>
</head>
<body>
    <h2>Reverse a String</h2>
    <label for="stringInput">Enter a String:</label>
    <input type="text" id="stringInput" placeholder="Type something">
    <button onclick="reverseString()">Reverse</button>
    <p id="reverseResult"></p>

    <script>
        function reverseString() {
            let str = document.getElementById("stringInput").value.trim();
            if (str === "") {
                document.getElementById("reverseResult").innerText = "Please enter a valid string!";
                return;
            }
            let reversed = str.split("").reverse().join("");
            document.getElementById("reverseResult").innerText = "Reversed String: " + reversed;
        }
    </script>
</body>
</html>
